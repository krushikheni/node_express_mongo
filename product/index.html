<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button onclick="fetchData()">fetch</button>

    <div id="container"></div>

    <div class="form">
      <div class="form1">
        <label>Title:</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="enter title"
        /><br /><br />

        <label>Price:</label>
        <input
          type="number"
          name="price"
          id="price"
          placeholder="enter price"
        /><br /><br />

        <label>category</label>
        <input
          type="text"
          name="category"
          id="category"
          placeholder="enter category"
        /><br /><br />

        <button onclick="addData()">add</button>
      </div>
      <div class="form2">
        <label>Title:</label>
        <input
          type="text"
          name="title"
          id="title2"
          placeholder="enter title"
        /><br /><br />

        <label>Price:</label>
        <input
          type="number"
          name="price"
          id="price2"
          placeholder="enter price"
        /><br /><br />

        <label>category</label>
        <input
          type="text"
          name="category"
          id="category2"
          placeholder="enter category"
        /><br /><br />

        <button onclick="updateData()">update</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
